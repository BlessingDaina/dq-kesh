<body>
          参数1：<input type="text" id="parameter"><br>
    <form action="../back/addOnlyPicture" id="form2" enctype="multipart/form-data" method="post">
        <input type="file" name="file" id="file" accept="image/gif,image/jpeg,image/jpeg,image/png">
        <input type="text" name="picType">
        <input type="submit" value="上传">
    </form>
    <br>
    <br>
	<button id="testButton">提交</button><br>
	<!-- <img src="../img/102/20171015102.jpg"> -->
	
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript">

    $("#testButton").click(function(){
    	var jsonData={
    		    "picId":13,
    		    "picName":"test",
    		    "picType":105,
    		     "year":2016,
    		     "month":3,
    		     "day":2,
    		     "des":"xxx"
    		};
        $.ajax({
           type:"put",
           url:"../back/picture",
           data:JSON.stringify(jsonData),
           contentType:"application/json;charser=utf-8",
           success:function(returnData){
              alert(returnData.code);
           },
           error:function(data){
               alert("未收到服务端响应，请稍后再试");
           }
        });
    });
    

</script>
